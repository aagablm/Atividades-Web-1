<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Formulário de Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <table width="100%" border="1" cellpadding="0" cellspacing="0" style="border-color: #EEEEEE;">

        <tr>
            <td>
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="160" class="fundo_tabela_titulo_esquerdo">Cadastro do Cliente</td>
                        <td width="20" height="20" style="background: url('Tt_tabelas_transicao.gif');">&nbsp;</td>
                        <td class="fundo_tabela_titulo_direito">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td align="left">
                <form action="">
                    <table border="0" cellspacing="2" cellpadding="2">

                        <tr align="left">
                            <td colspan="4" >Dados do cliente </td>
                        </tr>
                        <tr>
                            <td width="60" align="right">
                                Nome:
                            </td>
                            <td colspan="3" align="left" >
                                <input name="nome" type="text" size="50" maxlength="255" />
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                e-mail:
                            </td>
                            <td align="right">
                                <input name="email" type="text" />
                            </td>
                        </tr>

                        <tr>
                            <td align="right">
                                <input id="boletim" type="checkbox" />
                            </td>
                            <td align="left">
                                <label for="boletim">Quero receber boletins</label>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4" align="center">
                                <input type="submit" value="Salvar">
                            </td>
                        </tr>

                    </table>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <a href="index.html">Exercícios</a>
</body>

</html>
